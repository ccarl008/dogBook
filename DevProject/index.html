<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doggify</title>
        <link rel="stylesheet" href="./resources/css/index.css">
    </head>
    <body>
        <!-- Navigation Bar -->
         <nav class="navbar">
            <ul>
                <li><a class="blue" href="">Doggify</a></li>
                <li><a href="">DogBook</a></li>
                <li><a href="">Show Random Dog</a></li>
            </ul>
         </nav>
        <!-- Banner Section -->
        <div class="banner">
            <h1>Doggy Barking Only</h1>
            <img id="small-golden" src="./resources/images/goldenRetriever.png" alt="">
            <p>No cats allowed!!</p>
            <button id="subscribe">Subscribe to me or I'll lick you</button>
        </div>

        <!-- DogBook Section -->
         <div class="dogSection">
            <span class = "bold" id="DogBook">DogBook</span>
            <p>Social media dedicated to dogs... and only dogs...Woof</p>
            <form id="dogPostForm">
                <input type="text" id="dogPostInput" placeholder="Woof something...">
                <input type="submit" value="Bark!">
            </form>
            <div id="greets">
                <ul>
                    <li>
                        <div class="avatar"></div><span>Woof there, fellow dog here again.</span>
                    </li>
                    <li>
                        <div class="avatar"></div><span>Woof, there is a bird outside.</span>
                    </li>
                    <li>
                        <div class="avatar"></div><span>Woof, just got a new squeak toy!</span>
                    </li>
                </ul>
            </div>
         </div>

        <!-- Random Dog Button -->
        <div class = "randomDogContainer">
            <button id="randomDogBtn">Show Me a Random Dog!</button>
            <div id="randomDogImage"></div>
        </div>

        <script src="./script.js">
        </script> 
        
    </body>
</html>
